    <script>
        function btnOne() {
            // Change header
            document.getElementById('displayTest').innerHTML = "One";

            // hide all
            hideTypes();

            // populate type1
            populateTypes("type1");
        }

        function btnTwo() {
            document.getElementById('displayTest').innerHTML = "Two";

            // hide all
            hideTypes();

            // populate type1
            populateTypes("type2");
        }

        function btnThree() {
            document.getElementById('displayTest').innerHTML = "Three";

            // hide all
            hideTypes();

            // populate type1
            populateTypes("type3");
        }

        function allBtn(){
            document.getElementById('displayTest').innerHTML = "All";

            populateTypes("type1");
            populateTypes("type2");
            populateTypes("type3");
        }

        function hideTypes(){
            var type1Array = document.getElementsByClassName('type1');
            var type2Array = document.getElementsByClassName('type2');
            var type3Array = document.getElementsByClassName('type3');

            for (let x = 0; x < type1Array.length; x++) {
                type1Array[x].style.display = "none";
            }

            for (let x = 0; x < type2Array.length; x++) {
                type2Array[x].style.display = "none";
            }

            for (let x = 0; x < type3Array.length; x++) {
                type3Array[x].style.display = "none";
            }
        }

        function populateTypes(typeName){
            var types = document.getElementsByClassName(typeName);

            for (let x = 0; x < types.length; x++) {
                types[x].style.display = "block";
            }
        }


        var imageBox1 = document.getElementById("testImage");

        // Get the modal image tag
        var modal = document.getElementById("myModal");

        var modalImage = document.getElementById("modal-image");

        // When the user clicks the big picture, set the image and open the modal
        imageBox1.onclick = function (e) {
            var src = e.srcElement.src;
            modal.style.display = "block";
            modalImage.src = src;
        };
    </script>
